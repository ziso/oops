<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-grid-layout/polymer-grid-layout.html">
<link rel="import" href="../../bower_components/polymer-layout/polymer-layout.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animation/core-animation.html">
<link rel="import" href="flow-data-provider-service.html">

<polymer-element name="flow-grid" attributes="flowId">
	<template>
		<style>
			heading {
				background-color: lightgreen;
				border: 5px solid orange;
			}
			main {
				background-color: pink;
				border: 5px solid brown;
			}
			panel {
				background-color: yellow;
				border: 5px solid blue;
			}
		</style>
        <designer-element id="designer vartical layout"></designer-element>
		<polymer-grid-layout id="gridLayout" layout="{{layout}}"></polymer-grid-layout>
		<panel flex>{{data}}</panel>
        <flow-data-provider-service flowId="1111" interval="0" data="{{data}}"></flow-data-provider-service>
	</template>
	 <script>
         (function () {

             function triggerFlow(service) {
                 service.trigger();
             }

             Polymer('flow-grid', {
                 ready : function () {
                     this.layout =
                             [
                                 [1, 1, 1],
                                 [2, 2, 2],
                                 [3, 3, 3]
                             ];

                 },
                 data : null
             });
         })();
	 </script>
</polymer-element>
