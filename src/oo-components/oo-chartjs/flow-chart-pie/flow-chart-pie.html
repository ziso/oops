<link rel="import" href="../chart.html">
<link rel="import" href="../../services/flow-data-provider-service.html">

<polymer-element name="flow-chart-pie" attributes="flowId">
	<template>
		<style>
		</style>
        <flow-data-provider-service flowId="{{flowId}}" interval="0" data="{{data}}" on-done="{{dataLoaded}}"></flow-data-provider-service>
        <chart-pie values="{{data}}"></chart-pie>
	</template>
	 <script>
         Polymer('flow-chart-pie', {
             ready : function () {
             },
             data : [20, 30, 100],
             flowId : 1111,
             dataLoaded: function (e) {
                 this.values = e.detail;
             }
         });
	 </script>
</polymer-element>
